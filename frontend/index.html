<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - HealthReport AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
        const theme = localStorage.getItem('theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }

        body {
            transition: background-color 0.3s ease;
        }

        .lang-btn.active {
            background-color: #2563eb;
            color: white;
            border-color: #2563eb;
        }
    </style>
</head>

<body
    class="bg-slate-50 dark:bg-slate-900 min-h-screen flex flex-col items-center p-6 text-slate-800 dark:text-slate-100">

    <nav class="w-full max-w-4xl flex justify-between items-center mb-8 px-4">
        <div class="flex items-center gap-2">
            <span class="text-2xl"></span>
            <div>
                <span class="font-bold text-xl block leading-none">HealthReport AI</span>
                <span class="text-sm text-blue-600 dark:text-blue-400 font-medium">Welcome, {{ name }}! üëã</span>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <button onclick="toggleTheme()"
                class="p-2 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-full shadow-sm hover:scale-110 transition-all">
                <span id="themeIcon">üåô</span>
            </button>

            <a href="/settings"
                class="p-2 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-full shadow-sm hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">‚öôÔ∏è</a>

            <a href="/logout"
                class="text-sm font-bold text-red-500 bg-red-50 dark:bg-red-900/20 px-4 py-2 rounded-xl border border-red-100 dark:border-red-900/30">Logout</a>
        </div>
    </nav>

    <div
        class="w-full max-w-2xl bg-white dark:bg-slate-800 rounded-3xl shadow-xl border border-slate-100 dark:border-slate-700 overflow-hidden">
        <div class="bg-blue-600 p-8 text-white text-center">
            <h1 class="text-3xl font-bold">Lab Report Analyzer</h1>
            <p class="opacity-90 mt-2">AI-powered summary of your blood work</p>
        </div>

        <div class="p-8">
            <div id="dropzone"
                class="border-2 border-dashed border-blue-200 dark:border-slate-600 rounded-2xl p-10 text-center bg-blue-50 dark:bg-slate-900/50 hover:bg-blue-100 dark:hover:bg-slate-900 cursor-pointer transition-all">
                <input type="file" id="fileInput" accept=".pdf" class="hidden">
                <div id="fileInfo" class="text-blue-600 dark:text-blue-400 font-medium">
                    <p class="text-lg">Click to select or drag & drop PDF</p>
                </div>
            </div>

            <button onclick="processPDF()" id="actionBtn"
                class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg transition-transform active:scale-95">Analyze
                Report</button>

            <div id="loader" class="hidden mt-8 text-center">
                <div
                    class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-600 border-t-transparent">
                </div>
                <p class="text-blue-600 dark:text-blue-400 mt-2 font-medium">AI is interpreting results...</p>
            </div>

            <div id="resultBox" class="hidden mt-8 animate-fadeIn">
                <div
                    class="bg-slate-50 dark:bg-slate-900 p-6 rounded-2xl border border-slate-100 dark:border-slate-700 mb-6 shadow-inner">

                    <div class="flex gap-2 mb-6 p-1 bg-slate-200 dark:bg-slate-800 rounded-xl w-fit">
                        <button onclick="changeLanguage('en')" id="btn-en"
                            class="lang-btn active px-4 py-2 rounded-lg font-bold text-[10px] sm:text-xs transition-all">ENGLISH</button>
                        <button onclick="changeLanguage('hi')" id="btn-hi"
                            class="lang-btn px-4 py-2 rounded-lg font-bold text-[10px] sm:text-xs transition-all text-slate-500">HINDI</button>
                        <button onclick="changeLanguage('mr')" id="btn-mr"
                            class="lang-btn px-4 py-2 rounded-lg font-bold text-[10px] sm:text-xs transition-all text-slate-500">MARATHI</button>
                    </div>

                    <div class="flex items-center justify-between mb-4">
                        <h4 class="font-bold text-blue-900 dark:text-blue-400">Wellness Score</h4>
                        <div
                            class="bg-white dark:bg-slate-800 px-4 py-1 rounded-lg border border-slate-200 dark:border-slate-700 text-2xl font-black">
                            <span id="healthScore">--</span><span class="text-slate-400 text-lg">/10</span>
                        </div>
                    </div>

                    <div id="aiOutput"
                        class="text-slate-700 dark:text-slate-300 whitespace-pre-wrap leading-relaxed min-h-[100px]">
                    </div>

                    <div class="mt-8 pt-6 border-t dark:border-slate-700 flex flex-wrap gap-3">
                        <button onclick="downloadResults()"
                            class="flex-1 min-w-[120px] bg-blue-600 text-white font-bold py-3 rounded-xl shadow-md">üì•
                            PDF</button>
                        <button onclick="shareToWhatsApp()"
                            class="flex-1 min-w-[120px] bg-green-500 text-white font-bold py-3 rounded-xl shadow-md">üí¨
                            WhatsApp</button>
                        <button onclick="resetApp()" class="w-full mt-2 text-slate-400 hover:text-red-500 text-sm">üîÑ
                            Analyze New Report</button>
                    </div>
                </div>
            </div>

            <hr class="my-8 border-slate-200 dark:border-slate-700">

            <div id="trendAccordion"
                class="hidden mb-4 border border-slate-200 dark:border-slate-700 rounded-2xl overflow-hidden shadow-sm">
                <button onclick="toggleAccordion('trendContent')"
                    class="w-full flex justify-between items-center p-5 bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors">
                    <span class="font-bold flex items-center gap-2">üìà Wellness Trend</span>
                    <span id="trendContent-icon" class="text-slate-400 transition-transform duration-300">‚ñº</span>
                </button>
                <div id="trendContent"
                    class="hidden p-6 bg-slate-50 dark:bg-slate-900/50 border-t border-slate-100 dark:border-slate-700">
                    <div class="h-64 w-full"><canvas id="healthChart"></canvas></div>
                </div>
            </div>

            <div id="compAccordion"
                class="hidden mb-4 border border-slate-200 dark:border-slate-700 rounded-2xl overflow-hidden shadow-sm">
                <button onclick="toggleAccordion('compContent')"
                    class="w-full flex justify-between items-center p-5 bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors">
                    <span class="font-bold flex items-center gap-2">üìä Last 2 Reports Comparison</span>
                    <span id="compContent-icon" class="text-slate-400 transition-transform duration-300">‚ñº</span>
                </button>
                <div id="compContent"
                    class="hidden p-6 bg-white dark:bg-slate-800/50 border-t border-slate-100 dark:border-slate-700">
                    <div class="h-64 w-full"><canvas id="comparisonChart"></canvas></div>
                </div>
            </div>

            <div class="mb-4 border border-slate-200 dark:border-slate-700 rounded-2xl overflow-hidden shadow-sm">
                <button onclick="toggleAccordion('historyContent')"
                    class="w-full flex justify-between items-center p-5 bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors">
                    <span class="font-bold flex items-center gap-2">üïí Lab History</span>
                    <span id="historyContent-icon" class="text-slate-400 transition-transform duration-300">‚ñº</span>
                </button>
                <div id="historyContent"
                    class="hidden p-4 bg-white dark:bg-slate-900 border-t border-slate-100 dark:border-slate-700">
                    <div id="historyList" class="space-y-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const dropzone = document.getElementById('dropzone');
        const fileInfo = document.getElementById('fileInfo');
        const actionBtn = document.getElementById('actionBtn');
        const loader = document.getElementById('loader');
        const resultBox = document.getElementById('resultBox');
        const aiOutput = document.getElementById('aiOutput');
        const healthScoreDisplay = document.getElementById('healthScore');

        let historyData = [];
        let healthChart = null;
        let comparisonChart = null;
        let originalEnglishText = "";

        // Utility: Theme
        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('themeIcon').innerText = isDark ? "‚òÄÔ∏è" : "üåô";
        }

        // Utility: Accordion
        function toggleAccordion(id) {
            const content = document.getElementById(id);
            const icon = document.getElementById(id + '-icon');
            const isHidden = content.classList.toggle('hidden');
            icon.innerText = isHidden ? '‚ñº' : '‚ñ≤';
        }

        // Utility: Language Translation
        async function changeLanguage(lang) {
            const outputDiv = document.getElementById('aiOutput');
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active', 'bg-blue-600', 'text-white');
                btn.classList.add('text-slate-500');
            });
            const activeBtn = document.getElementById('btn-' + lang);
            activeBtn.classList.add('active', 'bg-blue-600', 'text-white');
            activeBtn.classList.remove('text-slate-500');

            if (lang === 'en') {
                outputDiv.innerText = originalEnglishText;
                return;
            }

            outputDiv.innerHTML = `<span class="italic opacity-50">‡§≠‡§æ‡§∑‡§æ‡§Ç‡§§‡§∞ ‡§ï‡§∞‡§§ ‡§Ü‡§π‡•á...</span>`;

            try {
                const target = lang === 'hi' ? 'hi' : 'mr';
                const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(originalEnglishText.substring(0, 1000))}&langpair=en|${target}`);
                const data = await res.json();
                outputDiv.innerText = data.responseData.translatedText;
            } catch (err) {
                outputDiv.innerText = "Error in translation. Original text: \n" + originalEnglishText;
            }
        }

        dropzone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) fileInfo.innerHTML = `<p class="text-green-600 font-bold">üìÑ ${e.target.files[0].name}</p>`;
        });

        async function loadHistory() {
            try {
                const response = await fetch('/history');
                historyData = await response.json();
                const container = document.getElementById('historyList');
                if (historyData.length > 0) {
                    container.innerHTML = historyData.map((item) => `
                        <div onclick="viewHistoryItem(${item.id})" class="bg-slate-50 dark:bg-slate-800/50 p-4 rounded-xl border border-slate-100 dark:border-slate-700 flex justify-between items-center hover:border-blue-500 transition-all cursor-pointer">
                            <div>
                                <p class="text-xs text-slate-400 font-bold uppercase">${item.date}</p>
                                <p class="text-slate-700 dark:text-slate-200 text-sm font-medium truncate w-40 sm:w-48">${item.summary.substring(0, 40)}...</p>
                            </div>
                            <div class="flex items-center gap-3">
                                <span class="font-black text-blue-600">${item.score}/10</span>
                                <button onclick="deleteReport(event, ${item.id})" class="text-slate-300 hover:text-red-500">üóëÔ∏è</button>
                            </div>
                        </div>`).join('');
                    updateCharts(historyData);
                } else {
                    container.innerHTML = '<p class="text-center text-slate-400 py-4 italic">No history found.</p>';
                }
            } catch (err) { console.error(err); }
        }

        function updateCharts(data) {
            if (data.length < 2) return;
            document.getElementById('trendAccordion').classList.remove('hidden');
            document.getElementById('compAccordion').classList.remove('hidden');

            const sorted = [...data].reverse();
            if (healthChart) healthChart.destroy();
            healthChart = new Chart(document.getElementById('healthChart'), {
                type: 'line',
                data: { labels: sorted.map(i => i.date), datasets: [{ label: 'Score', data: sorted.map(i => i.score), borderColor: '#2563eb', tension: 0.4 }] },
                options: { responsive: true, maintainAspectRatio: false }
            });

            if (comparisonChart) comparisonChart.destroy();
            comparisonChart = new Chart(document.getElementById('comparisonChart'), {
                type: 'bar',
                data: { labels: [data[1].date, data[0].date], datasets: [{ label: 'Current vs Last', data: [data[1].score, data[0].score], backgroundColor: ['#94a3b8', '#2563eb'] }] },
                options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, max: 10 } } }
            });
        }

        async function processPDF() {
            const file = fileInput.files[0];
            if (!file) return alert("Select a PDF.");
            actionBtn.disabled = true; loader.classList.remove('hidden');
            const formData = new FormData(); formData.append('file', file);
            try {
                const response = await fetch('/upload', { method: 'POST', body: formData });
                const data = await response.json();
                if (response.ok) {
                    loadHistory();
                    healthScoreDisplay.innerText = data.analysis.match(/SCORE:\s*(\d+)/i)?.[1] || "N/A";
                    originalEnglishText = data.analysis.replace(/SCORE:\s*\d+/i, "").trim();
                    changeLanguage('en');
                    resultBox.classList.remove('hidden');
                }
            } catch (err) { alert("Analysis failed."); }
            finally { actionBtn.disabled = false; loader.classList.add('hidden'); }
        }

        function viewHistoryItem(id) {
            const item = historyData.find(h => h.id === id);
            if (!item) return;
            healthScoreDisplay.innerText = item.score;
            originalEnglishText = item.summary.replace(/SCORE:\s*\d+/i, "").trim();
            changeLanguage('en');
            resultBox.classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function deleteReport(event, id) {
            event.stopPropagation();
            if (confirm("Delete this?")) {
                await fetch(`/delete-history/${id}`, { method: 'DELETE' });
                loadHistory();
            }
        }

        function downloadResults() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text(`Wellness Score: ${healthScoreDisplay.innerText}/10`, 20, 20);
            doc.text(doc.splitTextToSize(aiOutput.innerText, 170), 20, 40);
            doc.save("ReportAnalysis.pdf");
        }

        function shareToWhatsApp() {
            const text = `*Wellness Score: ${healthScoreDisplay.innerText}/10*\n\n${aiOutput.innerText}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
        }

        function resetApp() { resultBox.classList.add('hidden'); fileInput.value = ""; fileInfo.innerHTML = "Click to select PDF"; }

        window.onload = loadHistory;
    </script>
</body>

</html>
