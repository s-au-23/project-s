<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Health AI - Project G</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-slate-50 min-h-screen font-sans">

    <div id="authSection" class="hidden min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-sm border">
            <h2 id="authTitle" class="text-3xl font-bold text-blue-600 text-center mb-6">Login</h2>
            <input type="text" id="user" placeholder="Username"
                class="w-full mb-4 p-4 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500 bg-slate-50">
            <input type="password" id="pass" placeholder="Password"
                class="w-full mb-6 p-4 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500 bg-slate-50">
            <button onclick="handleAuth()"
                class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-blue-700 transition-all">Continue</button>
            <p onclick="toggleAuth()" id="toggle"
                class="mt-6 text-center text-sm text-blue-600 cursor-pointer hover:underline">Need an account? Register
            </p>
        </div>
    </div>

    <div id="dashSection" class="hidden">
        <nav class="bg-white border-b p-4 flex justify-between items-center px-8">
            <h1 class="text-xl font-black text-blue-600">PROJECT-G</h1>
            <div class="flex items-center gap-4">
                <span class="text-gray-600 font-medium">Hi, {{ name }}</span>
                <button onclick="logout()" class="text-red-500 font-bold text-sm">Logout</button>
            </div>
        </nav>

        <main class="max-w-5xl mx-auto p-8 grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="md:col-span-2 space-y-6">
                <div class="bg-white p-8 rounded-3xl shadow-sm border text-center">
                    <h2 class="text-lg font-bold mb-4">Upload New Report</h2>
                    <input type="file" id="file" accept=".pdf"
                        class="mb-6 block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    <button onclick="analyze()" id="upBtn"
                        class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg hover:bg-blue-700">Analyze
                        with OpenAI</button>
                    <button onclick="resetDashboard()"
                        class="w-full mt-4 bg-gray-200 text-gray-700 font-bold py-3 rounded-2xl hover:bg-gray-300">Reset
                        Dashboard</button>
                </div>

                <div id="result" class="hidden bg-white p-8 rounded-3xl shadow-sm border border-blue-100">
                    <div class="flex justify-between items-center mb-4 border-b pb-4">
                        <h3 class="font-bold text-blue-600">AI Analysis Result</h3>
                        <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full font-bold text-sm">Score: <span
                                id="resScore">0</span>/10</span>
                    </div>
                    <p id="resText" class="text-slate-700 whitespace-pre-wrap leading-relaxed"></p>
                </div>
            </div>

            <div class="bg-white p-6 rounded-3xl shadow-sm border">
                <h3 class="font-bold mb-4 text-slate-600">Health History</h3>
                <canvas id="chart" class="mb-6"></canvas>
                <div id="historyList" class="space-y-3"></div>
            </div>
        </main>
    </div>

    <script>
        let isLogin = true;
        let myChart = null;

        window.onload = () => {
            const name = "{{ name }}";
            (name && name !== "None" && name !== "") ? showDash() : showAuth();
        };

        function showAuth() { document.getElementById('authSection').classList.remove('hidden'); }
        function showDash() { document.getElementById('dashSection').classList.remove('hidden'); getHistory(); }

        function toggleAuth() {
            isLogin = !isLogin;
            document.getElementById('authTitle').innerText = isLogin ? "Login" : "Register";
            document.getElementById('toggle').innerText = isLogin ? "Need an account? Register" : "Have an account? Login";
        }

        async function handleAuth() {
            const u = document.getElementById('user').value, p = document.getElementById('pass').value;
            const res = await fetch(isLogin ? '/login' : '/register', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: u, password: p })
            });
            if (res.ok) window.location.reload(); else alert("Auth Failed");
        }

        async function analyze() {
            const fileInput = document.getElementById('file');
            if (!fileInput.files[0]) return alert("Select PDF");

            const btn = document.getElementById('upBtn');
            btn.disabled = true; btn.innerText = "Processing...";

            const fd = new FormData();
            fd.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/upload', { method: 'POST', body: fd });
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('result').classList.remove('hidden');
                    document.getElementById('resText').innerText = data.analysis;
                    document.getElementById('resScore').innerText = data.score;
                    getHistory();
                } else {
                    alert(data.error || "Upload failed");
                }
            } catch (e) {
                console.error(e);
                alert("Server error");
            } finally {
                btn.disabled = false; btn.innerText = "Analyze with OpenAI";
            }
        }

        async function getHistory() {
            const res = await fetch('/history');
            const data = await res.json();
            if (data.length > 0) {
                const ctx = document.getElementById('chart').getContext('2d');
                if (myChart) myChart.destroy();
                myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.map(r => r.date).reverse(),
                        datasets: [{ label: 'Score', data: data.map(r => r.score).reverse(), borderColor: '#2563eb' }]
                    }
                });
                document.getElementById('historyList').innerHTML = data.slice(0, 3).map(r => `
                    <div class="p-3 bg-slate-50 rounded-xl text-xs border flex justify-between">
                        <span>${r.date}</span><b>Score: ${r.score}/10</b>
                    </div>`).join('');
            }
        }

        function resetDashboard() {
            document.getElementById('file').value = "";
            document.getElementById('result').classList.add('hidden');
            document.getElementById('resText').innerText = "";
            document.getElementById('resScore').innerText = "0";
        }

        async function logout() { await fetch('/logout'); window.location.reload(); }
    </script>
</body>

</html>
