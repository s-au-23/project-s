<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Center | Project-G</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .stat-card { transition: transform 0.2s ease-in-out; }
        .stat-card:hover { transform: translateY(-5px); }
        /* Modal Animation */
        .modal-active { display: flex !important; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>

<body>
    <div id="historyModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
        <div class="bg-white w-full max-w-2xl rounded-[2.5rem] shadow-2xl overflow-hidden flex flex-col max-h-[80vh]">
            <div class="p-8 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <div>
                    <h3 class="text-2xl font-black text-slate-800">User Medical Records</h3>
                    <p id="modalSubtitle" class="text-slate-500 text-sm">Loading records...</p>
                </div>
                <button onclick="closeModal()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-slate-200 transition text-slate-500 font-bold">✕</button>
            </div>
            <div id="modalContent" class="p-8 overflow-y-auto space-y-4">
                </div>
        </div>
    </div>

    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-slate-900 text-white p-8 flex flex-col hidden lg:flex">
            <div class="mb-10 flex items-center gap-3">
                <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center font-bold">G</div>
                <h1 class="text-xl font-black tracking-tighter">ADMIN PANEL</h1>
            </div>
            <nav class="space-y-2 flex-1">
                <button onclick="switchTab('stats')" id="tab-stats" class="w-full text-left p-3 bg-white/10 rounded-xl font-semibold">Dashboard</button>
                <button onclick="switchTab('feed')" id="tab-feed" class="w-full text-left p-3 hover:bg-white/5 rounded-xl transition">Content Monitor</button>
            </nav>
            <div class="pt-6 border-t border-slate-800">
                <a href="/" class="text-xs text-slate-500 hover:text-white transition italic">← Back to Main App</a>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto p-6 lg:p-12">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-10">
                <div>
                    <h2 class="text-3xl font-extrabold text-slate-900 tracking-tight">System Performance</h2>
                    <p class="text-slate-500 text-sm">Monitor users, reports, and community activity.</p>
                </div>
                <button onclick="refreshData()" class="bg-blue-600 text-white px-6 py-2.5 rounded-xl font-bold text-sm shadow-lg shadow-blue-500/20 active:scale-95 transition">Refresh Data</button>
            </div>

            <div id="statsSection">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
                    <div class="stat-card bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                        <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">Active Patients</p>
                        <h3 id="totalUsers" class="text-4xl font-black mt-2 text-slate-800">--</h3>
                    </div>
                    <div class="stat-card bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                        <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">Reports Analyzed</p>
                        <h3 id="totalReports" class="text-4xl font-black mt-2 text-blue-600">--</h3>
                    </div>
                    <div class="stat-card bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                        <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">Feed Engagement</p>
                        <h3 id="totalPosts" class="text-4xl font-black mt-2 text-purple-600">--</h3>
                    </div>
                </div>

                <div class="bg-white p-8 rounded-[3rem] shadow-sm border border-slate-100">
                    <h3 class="text-xl font-bold mb-6">User Database</h3>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="text-slate-400 text-xs uppercase font-bold border-b">
                                <tr>
                                    <th class="py-4 px-4">ID</th>
                                    <th class="py-4 px-4">Username</th>
                                    <th class="py-4 px-4 text-right">Access Control</th>
                                </tr>
                            </thead>
                            <tbody id="userTableBody" class="text-sm"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="feedSection" class="hidden">
                <h3 class="text-xl font-bold mb-6">Community Content Monitor</h3>
                <div id="adminPostList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>
        </main>
    </div>

    <script>
        const API_BASE = "http://127.0.0.1:5000/api/admin";

        // Global function to fetch stats
        async function fetchStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();

                // Update Counters
                document.getElementById('totalUsers').innerText = data.total_users;
                document.getElementById('totalReports').innerText = data.total_reports;
                document.getElementById('totalPosts').innerText = data.total_posts;

                // Build User Table
                const table = document.getElementById('userTableBody');
                table.innerHTML = data.users.map(u => `
                    <tr class="border-b border-slate-50 hover:bg-slate-50 transition">
                        <td class="py-5 px-4 font-bold text-slate-400">#0${u.id}</td>
                        <td class="py-5 px-4 font-bold text-slate-800">${u.username}</td>
                        <td class="py-5 px-4 text-right flex justify-end gap-3">
                            <button onclick="viewUserHistory(${u.id}, '${u.username}')" class="text-xs font-bold text-blue-600 hover:bg-blue-50 px-3 py-2 rounded-lg transition">View Medical History</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error("Fetch Stats Error:", error);
            }
        }

        // Fetch user specific reports (New Functionality)
        async function viewUserHistory(userId, username) {
            const modal = document.getElementById('historyModal');
            const content = document.getElementById('modalContent');
            const subtitle = document.getElementById('modalSubtitle');
            
            modal.classList.add('modal-active');
            subtitle.innerText = `Displaying records for @${username}`;
            content.innerHTML = '<p class="text-center text-slate-400 animate-pulse">Fetching records from database...</p>';

            try {
                // Pointing to the new route we added in app.py
                const response = await fetch(`${API_BASE}/user-reports/${userId}`);
                const reports = await response.json();

                if (reports.length === 0) {
                    content.innerHTML = '<div class="text-center py-10 text-slate-400">No medical reports found for this user.</div>';
                    return;
                }

                content.innerHTML = reports.map(r => `
                    <div class="bg-slate-50 p-6 rounded-3xl border border-slate-100">
                        <div class="flex justify-between items-center mb-3">
                            <span class="bg-blue-100 text-blue-700 text-[10px] font-bold px-3 py-1 rounded-full uppercase">Score: ${r.score}/10</span>
                            <span class="text-xs text-slate-400 font-medium">${r.date}</span>
                        </div>
                        <p class="text-slate-700 text-sm leading-relaxed">${r.summary.substring(0, 300)}...</p>
                    </div>
                `).join('');
            } catch (error) {
                content.innerHTML = '<p class="text-red-500 text-center font-bold">Failed to load user data.</p>';
            }
        }

        function closeModal() {
            document.getElementById('historyModal').classList.remove('modal-active');
        }

        async function fetchPosts() {
            try {
                const response = await fetch(`${API_BASE}/posts`);
                const posts = await response.json();
                const container = document.getElementById('adminPostList');

                container.innerHTML = posts.map(p => `
                    <div class="bg-white p-6 rounded-[2rem] border border-slate-100 flex justify-between items-start shadow-sm hover:shadow-md transition">
                        <div class="flex-1 pr-4">
                            <p class="text-xs font-bold text-slate-900">${p.username} <span class="font-normal text-slate-400 ml-2">${p.date}</span></p>
                            <p class="text-sm text-slate-600 mt-2">${p.content}</p>
                        </div>
                        <button onclick="deletePost(${p.id})" class="text-xs font-bold text-red-500 hover:bg-red-50 px-3 py-2 rounded-xl transition">Remove</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error("Fetch Posts Error:", error);
            }
        }

        async function deletePost(postId) {
            if (!confirm("Are you sure you want to remove this post?")) return;
            try {
                const response = await fetch(`${API_BASE}/delete-post/${postId}`, { method: 'DELETE' });
                if (response.ok) {
                    fetchPosts();
                    fetchStats();
                }
            } catch (error) {
                alert("Action failed.");
            }
        }

        function switchTab(tab) {
            const stats = document.getElementById('statsSection');
            const feed = document.getElementById('feedSection');
            const btnStats = document.getElementById('tab-stats');
            const btnFeed = document.getElementById('tab-feed');

            if (tab === 'stats') {
                stats.classList.remove('hidden');
                feed.classList.add('hidden');
                btnStats.classList.add('bg-white/10');
                btnFeed.classList.remove('bg-white/10');
                fetchStats();
            } else {
                stats.classList.add('hidden');
                feed.classList.remove('hidden');
                btnFeed.classList.add('bg-white/10');
                btnStats.classList.remove('bg-white/10');
                fetchPosts();
            }
        }

        function refreshData() {
            fetchStats();
            if(!document.getElementById('feedSection').classList.contains('hidden')) fetchPosts();
        }

        window.onload = fetchStats;
    </script>
</body>
</html>
